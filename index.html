<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>kanban Board</h1>
    <div class="kanban_Container">
        <div class="kanban_Board">
            <div class="todo">
                <h3 id="pink">To Do <span class="count">0</span></h3>
                <div class="content"></div>
                <div class="userInput">
                    <input type="text" placeholder="Add a new task..." />
                    <button id="pinkbtn">Add Task</button>
                  </div>
               
                
            </div>
            <div class="todo">
                <h3 id="yellow">In Progress  <span class="count">0</span></h3>
                <div class="content"></div>
                <div class="userInput">
                    <input type="text" placeholder="Add a new task..." />
                    <button id="yellowbtn">Add Task</button>
                  </div>
               
                
            </div>
            <div class="todo">
                <h3 id="green">Completed <span class="count">0</span></h3>
                <div class="content"></div>

                <div class="userInput">
                    <input type="text" placeholder="Add a new task..." />
                    <button id="greenbtn">Add Task</button>
                  </div>
                
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>


</html>
